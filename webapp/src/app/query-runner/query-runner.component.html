<mat-tab-group [(selectedIndex)]="tabIndex">
  <mat-tab label="query">
    <form
      [formGroup]="queryBuilder"
      (ngSubmit)="runQuery(throwOnUndefined(buildQuery()))"
    >
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <mat-label>learning rate</mat-label>
            <input
              matInput
              type="number"
              min="0.01"
              max="1"
              step="0.01"
              formControlName="learningRate"
            />
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>elastic rate</mat-label>
            <input
              matInput
              type="number"
              min="0.01"
              max="1"
              step="0.01"
              formControlName="elasticRate"
            />
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>local iteration count</mat-label>
            <input
              matInput
              type="number"
              min="1"
              formControlName="localIterationCount"
            />
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>local batch size</mat-label>
            <input
              matInput
              type="number"
              min="1"
              formControlName="localBatchSize"
            />
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>network iteration count (epochs)</mat-label>
            <input
              matInput
              type="number"
              min="1"
              formControlName="networkIterationCount"
            />
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>to predict</mat-label>
            <input matInput type="text" formControlName="toPredict" />
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!queryBuilder.valid"
          >
            launch
          </button>
        </mat-list-item>
      </mat-list>
    </form>
  </mat-tab>

  <mat-tab label="result">
    <div class="result">
      <ng-container *ngIf="state[0] === 'loading'">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </ng-container>
      <ng-container *ngIf="state[0] === 'errored'">
        Error: {{ state[1].message }}
      </ng-container>
      <ng-container *ngIf="state[0] === 'loaded'">
        {{ state[1] }}
      </ng-container>
    </div>
  </mat-tab>
</mat-tab-group>
